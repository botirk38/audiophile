<nav class="main-nav">
  <app-logo></app-logo>

  <ul class="nav-list">
    <app-nav-link-desktop *ngFor="let link of navItems" [destSrc]="link.linkDest" [destName]="link.linkName">
    </app-nav-link-desktop>

  </ul>

  <app-cart-icon (iconClick)="toggleCart()"> </app-cart-icon>

  <aside class="overlay" *ngIf="cartOpen" (click)="toggleCart()"></aside>
  <section class="cart-modal" *ngIf="cartOpen" [@fadeInOut]>
    <div class="checkout-content-container">
      <div class="checkout-header">
        <h5> Cart ({{ cartItems.length }})</h5>
        <p class="remove-all"> Remove all </p>
      </div>
      <app-cart-list [cartItems]="cartItems"></app-cart-list>
    </div>
  </section>



</nav>
